<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coaches Page</title>
		<link rel="stylesheet" href="../css/coaches.css" />
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<ul class="nav-container">
					<li class="nav-item"><a href="../index.html">Home</a></li>
				</ul>
			</nav>
		</header>
    <main>
      <h1>Coaches</h1>

      <div class="info">Welcome to the coaches console. In this area you can control and communicate to your team.</div>
      <div class="main-content">
          <!-- Lists out any current communications/club news details.-->
          <section id="news">
            <h2>Current News</h2>
          </section>
          
          <!--Current actions the coach can take-->
          <section id="actions">
            <h2>Actions</h2>
            <span>Add Player</span>
            <form action="" method="POST">
              <label for="playername">Player Name</label>
              <input type="text" name="playername" id="playername">
              <button>Add</button>
            </form>
          </section>
          
          <!-- Player info details-->
          <section id="player">
            <h2>Players</h2>
          </section>
    </div>
    </main>
    <script src="../js/coaches.js"></script>
  </body>
</html>
